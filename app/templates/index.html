{% extends './base.html' %}

{% block container %}

    <div class="mt-3" style="width: 100vw; height: 92vh; margin-left: 0px" id="mapContainer"></div>

    <script type="text/javascript">
        //Document Ready Event Listener
        document.addEventListener("DOMContentLoaded", function() {
            //Init here map
            HereMap.init();
            //Init localization for all carts in the map
            WebService.localizeAllCarts();
            //Create interval for update localization for all carts in the map
            setInterval(WebService.localizeAllCarts, 10000);
        });
    </script>

{% endblock %}
